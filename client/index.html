<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Chat en ligne</title>
</head>
<body>
    <div id="messages">

    </div>
    <form action="">
        <input id="msg" autocomplete="off"/> <button>Envoyer</button>
    </form>
   

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){

            var socket = io();

            $("form").submit(function(e){
                e.preventDefault();
                socket.emit("chat message" , $("#msg").val() );
                $("#msg").val("");
                return false;
            });

            socket.on('chat message',(msg)=>{
                $("#messages").append($("<p>").text(msg));
            });
            socket.on('connected',(socket)=>{
                $("#messages").append($("<p>").text(socket));
            });


        });
        
    </script>
    
</body>
</html>
